<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    <link id="favicon" rel="shortcut icon" href="" type="image/x-icon">
    <title>Картинки из текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        textarea {
            margin-bottom: .67em;
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input#dialog__input {
            margin-right: 10px;
        }

        textarea:focus {
            outline: none;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0 20px 0;
        }

        .image-container img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            width: fit-content;
            padding: 10px;
            font-size: 16px;
            background-color: #dbdbdb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            word-break: keep-all;
            white-space: nowrap;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
            align-items: stretch;
            gap: 2vw;
        }

        button:hover {
            text-decoration: underline;
        }

        .btns {
            display: inline-flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #dispose {
            border: 2px solid red;
        }

        #historyRecords {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .note__record {
            min-width: 100px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10%;
            align-items: center;
            margin: 0 0 3vh;
            padding: 10px;
            border: solid 1px grey;
            border-radius: 5px;
        }
        .note__record > b {
            margin-bottom: 10px;
        }

        dialog {
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        dialog[open]{
            display: flex;
            flex-direction: column;
        }

        dialog h3 {
            display: block;
        }

        dialog form {
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        dialog input {
            padding: 5px;
        }

        #close {
            float: left;
            line-height: 15px;
        }

        .note__record > button {
            display: inline;
            margin-bottom: 7.5px;
        }

        @media (max-width: 1166px) {
            .btns {
                justify-content: center;
            }
        }

        @media (max-width: 800px) {
            #close{
                font-size: 14px;
            }
            textarea {
                width: 100%;
            }
            .btns {
                flex-direction: column;
            }
            .btns > * {
                width: 100%;
            }

            section {
                flex-direction: column;
            }

            dialog {
                min-height: 20vh;
                padding: 10px;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Текст со ссылками на картинки</h1>
        <textarea id="imageLinks" placeholder="текст со ссылками"></textarea>
    
        <div class="btns">
            <button onclick="displayImages()">отобразить</button>
            <button onclick="getLast()">последнее</button>
            <button id="dispose" onclick="location.reload()">очистить</button>
            <button onclick="showOldVK()">отобразить старые ссылки вк</button>
        
            <select name="elements" id="historyRecords">
                <option value="">выбрать из истории</option>
            </select>
            <button onclick="clearHistory()">очистить историю</button>

            <button id="showDialog">добавить заметку</button>
            <dialog>
                <button id="close">&#10006;</button>
                <form>
                    <h3>Введите название закладки</h3>
                    <div>
                        <input id="dialog__input" placeholder="по умолчанию дата и время" autofocus type="text">
                        <input type="submit" value="OK">
                    </div>
                </form>
            </dialog>
            
            <button onclick="deleteAllNotes()">очистить заметки</button>
        </div>
    
    
        <div id="imageContainer" class="image-container"></div>

        <section id="notes">

        </section>
    </main>

    <script>
        var setLastText = () => localStorage.setItem("gText", document.getElementById("imageLinks").value);

        localStorage.history ?? localStorage.setItem("history", JSON.stringify([]));
        localStorage.notes ?? localStorage.setItem("notes", JSON.stringify([]));
        localStorage.noteHeaders ?? localStorage.setItem("noteHeaders", JSON.stringify([]));

        function getHistory() {
            return JSON.parse(localStorage.history ?? JSON.parse([]));
        }
        
        var setHistory = (str) => {
            str = str.trim();
            var hist = JSON.parse(localStorage.getItem("history"));
            if ( str != hist.at(-1) && str != "" ) {
                hist.push(str);
                localStorage.setItem("history", JSON.stringify(hist));
                updateHistoryRecords()
            }
        };
        
        const container = document.getElementById("imageContainer");
        const historyRecords = document.querySelector("select#historyRecords");
        const notesContainer = document.getElementById("notes");
        const dialog = document.querySelector("dialog");
        const showDialog = document.getElementById("showDialog");
        const dialogInput = document.querySelector("dialog input");
        const closeDialog = document.getElementById("close");

        showDialog.addEventListener("click", () => {
            dialog.showModal();
        });

        document.querySelector("dialog form").addEventListener("submit", (e) => {
            e.preventDefault();
            addNoteToDOM();
            dialog.close();
        });

        closeDialog.addEventListener("click", () => dialog.close());
        
        updateHistoryRecords();
        appendAllNotes();
        addListenersForNotes();
                        
        let notesObserver = new MutationObserver(addListenersForNotes);
        notesObserver.observe(notesContainer, { childList: true });
        

        function addListenersForNotes() {
            const btns_d = document.querySelectorAll(".note__record button.button__del");
            const btns_ed = document.querySelectorAll(".note__record button.button__edit");
            // console.warn("addListenersForNotes", btns.length);
            Array.from(notesContainer.children).forEach(e => {
                e.onclick = (event) => {
                    getLinksFromNote(event);
                    // displayImages();
                }
                //e.ondblclick = (event) => editNote(event.target);
            });
            btns_d.forEach(el => el.onclick = (event) => deleteOneNote(event));
            btns_ed.forEach(el => el.onclick = (event) => editNote(event));
            btns_ed.forEach(el => el.onmouseover = () => {
                let h1 = document.querySelector("h1");
                h1.textContent = "Изменить заметку";
            });

            btns_ed.forEach(el => el.onmouseleave = () => {
                let h1 = document.querySelector("h1");
                h1.textContent = "Текст со ссылками на картинки";
            })
        }


        function storeNewNote(value_, header_) {
            let notes = JSON.parse(localStorage.notes);
            let headers = JSON.parse(localStorage.noteHeaders);
            notes.push(value_);
            headers.push(header_);
            localStorage.setItem("notes", JSON.stringify(notes));
            localStorage.setItem("noteHeaders", JSON.stringify(headers));
        }

        function appendAllNotes() {
            let noteContentsAll = JSON.parse(localStorage.notes);
            let headersAll = JSON.parse(localStorage.noteHeaders);

            for (let i = 0; i < noteContentsAll.length; i++) {
                appendNote(noteContentsAll[i], headersAll[i]);
            }
        }
        
        function appendNote(noteContents, header) {
            let noteElement = document.createElement("div");
            noteElement.classList = "note__record";
            noteElement.dataset.value = noteContents;
            noteElement.innerHTML = header.bold();
            noteElement.style.cursor = "pointer";

            let delBtn = document.createElement("button");
            delBtn.classList.add("button__del");
            delBtn.textContent = "удалить";
            //notesContainer.appendChild(noteElement);
            noteElement.appendChild(delBtn);

            let editBtn = document.createElement("button");
            editBtn.classList.add("button__edit");
            editBtn.textContent = "изменить";
            noteElement.appendChild(editBtn);

            notesContainer.insertAdjacentElement("afterbegin", noteElement);
        }

        /**
        * @param {Event}  event
        * @
        */
        function editNote(event) {
            event.stopPropagation();
            const actionConfirmed = confirm("Вы точно хотите изменить заметку ?");
            if (!actionConfirmed) return;

            let element = event.target.parentElement;
            console.log(element);
            let noteContents = JSON.parse(localStorage.notes)
            let thisElemIdx = Array.from(notesContainer.children).indexOf(element);
            let idxInLS = (noteContents.length -1) - thisElemIdx;

            const newValue = document.getElementById("imageLinks").value;
            element.dataset.value = newValue;
            noteContents[idxInLS] = newValue;
            //console.log(noteContents);
            localStorage.notes = JSON.stringify(noteContents);
            // console.info({html: notesContainer.children[thisElemIdx].querySelector("b").textContent, local: noteContents[idxInLS]})
        }

        function addNoteToDOM() {
            const noteContents = document.getElementById("imageLinks").value;
            const header = dialogInput.value == "" ? Intl.DateTimeFormat(navigator.language, {dateStyle: "medium", timeStyle:"short"}).format(Date.now()) : dialogInput.value;
            storeNewNote(noteContents, header);

            appendNote(noteContents, header);
            
        }

        function getLinksFromNote(event) { // node list event
            event.stopPropagation();
            let text = document.getElementById("imageLinks");
            
            text.value = event.currentTarget.dataset.value;
        }

        function deleteAllNotes(){
            const conf = confirm("Вы точно хотите удалить все заметки ?");
            if (conf) {
                notesObserver.disconnect();
                while (notesContainer.children.length > 0) {
                    notesContainer.removeChild(notesContainer.lastChild);
                }
                localStorage.setItem("notes", JSON.stringify([]));
                localStorage.setItem("noteHeaders", JSON.stringify([]));
            }
        }

        function deleteOneNote(event){ // button event
            event.stopPropagation();
            event.currentTarget.parentElement.remove();
            let notes = JSON.parse(localStorage.notes);
            let headers = JSON.parse(localStorage.noteHeaders);

            for (let i = 0; i < notes.length; i++)
            {
                if (notes[i] == event.currentTarget.parentElement.dataset.value) {
                    notes.splice(i, 1);
                    headers.splice(i, 1);
                }
            }

            localStorage.setItem("notes", JSON.stringify(notes));
            localStorage.setItem("noteHeaders", JSON.stringify(headers));
        }

        function updateHistoryRecords() {
            while ( historyRecords.children.length > 1 ) {
                historyRecords.removeChild(historyRecords.lastChild);
            };

            getHistory().forEach((v, i, arr) => {
                historyRecords.insertAdjacentHTML("beforeend", `<option value="${v}" >${v.substring(0, 50)}</option>`)
            })
        }

        historyRecords.addEventListener("change", (e) => {
            document.getElementById("imageLinks").value = e.target.value;
            displayImages();
        })

        favicon.href = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAIBAQIBAQICAgICAgICAwUDAwMDAwYEBAMFBwYHBwcGBwcICQsJCAgKCAcHCg0KCgsMDAwMBwkODw0MDgsMDAz/2wBDAQICAgMDAwYDAwYMCAcIDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAz/wAARCAAQABADASIAAhEBAxEB/8QAHwAAAQUBAQEBAQEAAAAAAAAAAAECAwQFBgcICQoL/8QAtRAAAgEDAwIEAwUFBAQAAAF9AQIDAAQRBRIhMUEGE1FhByJxFDKBkaEII0KxwRVS0fAkM2JyggkKFhcYGRolJicoKSo0NTY3ODk6Q0RFRkdISUpTVFVWV1hZWmNkZWZnaGlqc3R1dnd4eXqDhIWGh4iJipKTlJWWl5iZmqKjpKWmp6ipqrKztLW2t7i5usLDxMXGx8jJytLT1NXW19jZ2uHi4+Tl5ufo6erx8vP09fb3+Pn6/8QAHwEAAwEBAQEBAQEBAQAAAAAAAAECAwQFBgcICQoL/8QAtREAAgECBAQDBAcFBAQAAQJ3AAECAxEEBSExBhJBUQdhcRMiMoEIFEKRobHBCSMzUvAVYnLRChYkNOEl8RcYGRomJygpKjU2Nzg5OkNERUZHSElKU1RVVldYWVpjZGVmZ2hpanN0dXZ3eHl6goOEhYaHiImKkpOUlZaXmJmaoqOkpaanqKmqsrO0tba3uLm6wsPExcbHyMnK0tPU1dbX2Nna4uPk5ebn6Onq8vP09fb3+Pn6/9oADAMBAAIRAxEAPwD5D/Zi/wCCbX7IGqf8Es9C+Lfjrx94wvv2gr/w/c+JNO+GS+KLHSIPFgGu6npdlb2cb2T3Nx5rabIskdtK8wP/ADy82I145Zaj+zv+2N8C/jFbaD4A1P4Q658NvBj+LPD2o634s0zUYpTDqFjbf2TElrpemy3E063ShZrue7lXyThWeR3r0P8AZp/4Kx/Cj4a/sOfCLwNcWR8FfFL4XWmq6fH42h+C+h+OdSEV1qt1fR/Zbq/1W0EUaxXt1A1vLbzRf6TLIMSeW8XP/tT/APBUTRfj/wDs4fETw54k+N/xv+MGq674fh0bwtpHiH4aaN4Z0Pw3N/bekX8tzH9j1e5EWLbTpbeNI7fCrcFVKIWB7KdSnCHK9+um+mzf9W6anNOE5Suvz28/6/I//9k="


        function displayImages() {
            const text = document.getElementById("imageLinks").value;
            container.innerHTML = "";
            const urls = text.match(/https?:\/\/[^\s]+\.(jpg|jpeg|png|gif|webp)\??[\w\d\=\+&\-_%]*/gi);
            setLastText();
            setHistory(text);

            if (urls) {
                console.log(urls.length);
                if (urls.length == 1 && urls[0].search(/vk\.me|vk\.pp/) != -1) {
                    showOldVK();
                } else {
                    urls.forEach((url) => {
                        const img = document.createElement("img");
                        img.loading = "eager";
                        img.src = url;
                        img.alt = "КАРТИНКА НЕ НАЙДЕНА";

                        container.appendChild(img);
                        img.style.cursor = 'pointer';
                        img.onclick = () => window.open(new URL(img.src), '_blank').focus();
                    });
                }
            } else {
                throw new Error("ССЫЛКИ НЕ НАЙДЕНЫ");
                container.innerHTML = "<p>ССЫЛКИ НЕ НАЙДЕНЫ</p>";
            }
            document.getElementById("imageLinks").addEventListener("change", () => displayImages());
        }


        function showOldVK() {
            const text = document.getElementById("imageLinks").value;
            let value = text;
            value = value.split(";");
            console.log(value);
            setLastText();
            setHistory(text);
            value.forEach((string) => {
                let cs = string.match(/cs\d{6}/);
                let splitter = string.match(/v\d{9}/);
                string = string.replace(cs, "pp.userapi.com");
                string = string.split(splitter);
                let forPaste = `${cs}/${splitter}`.replace("s", "");
                string.splice(1, 0, forPaste);
                string = string.join("").replace(".vk.me", "");
                const img = document.createElement("img");
                img.src = string;
                img.alt = "КАРТИНКА НЕ НАЙДЕНА";
                img.style.cursor = 'pointer';
                img.onclick = () => window.open(new URL(img.src), '_blank').focus();
                container.appendChild(img);
                console.info("loaded image", img.src)
            });
        }

        function getLast() {
            document.getElementById("imageLinks").value = localStorage.getItem("gText");
        }

        function clearHistory() {
            let confirmAction = confirm("вы хотите удалить историю ?");
            if (confirmAction) {
                localStorage.removeItem("history");
                historyRecords.innerHTML = '<option value="">выбрать из истории</option>';
                location.reload();
            }
        }

    </script>
</body>

</html>
