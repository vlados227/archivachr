<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="favicon" rel="shortcut icon" href="" type="image/x-icon">
    <title>Картинки из текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        textarea {
            margin-bottom: .67em;
            width: 90vw;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        textarea:focus {
            outline: none;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            width: fit-content;
            padding: 10px;
            font-size: 16px;
            background-color: #dbdbdb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            word-break: keep-all;
            white-space: nowrap;
        }

        button:hover {
            text-decoration: underline;
        }

        .btns {
            display: inline-flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #dispose {
            border: 2px solid red;
        }

        #historyRecords {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 1166px) {
            .btns {
                justify-content: center;
            }
        }

        @media (max-width: 800px) {
            textarea {
                width: 100%;
            }
            .btns {
                flex-direction: column;
            }
            .btns > * {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Текст со ссылками на картинки</h1>
        <textarea id="imageLinks" placeholder="текст со ссылками"></textarea>
    
        <div class="btns">
            <button onclick="displayImages()">отобразить</button>
            <button onclick="getLast()">последнее</button>
            <button id="dispose" onclick="location.reload()">очистить</button>
            <button onclick="showOldVK()">отобразить старые ссылки вк</button>
        
            <select name="elements" id="historyRecords">
                <option value="">выбрать из истории</option>
            </select>
            <button onclick="clearHistory()">очистить историю</button>
        </div>
    
    
        <div id="imageContainer" class="image-container"></div>
    </main>

    <script>
        var setLastText = () => localStorage.setItem("gText", document.getElementById("imageLinks").value);

        localStorage.history ?? localStorage.setItem("history", JSON.stringify([]));

        function getHistory() {
            return JSON.parse(localStorage.history ?? JSON.parse([]));
        }
        
        var setHistory = (str) => {
            str = str.trim();
            var hist = JSON.parse(localStorage.getItem("history"));
            if ( str != hist.at(-1) && str != "" ) {
                hist.push(str);
                localStorage.setItem("history", JSON.stringify(hist));
                updateHistoryRecords()
            }
        };
        window.onload = updateHistoryRecords;

        const container = document.getElementById("imageContainer");
        const historyRecords = document.querySelector("select#historyRecords");

        function updateHistoryRecords() {
            while ( historyRecords.children.length > 1 ) {
                historyRecords.removeChild(historyRecords.lastChild);
            };

            getHistory().forEach((v, i, arr) => {
                historyRecords.insertAdjacentHTML("beforeend", `<option value="${v}" >${v.substring(0, 50)}</option>`)
            })
        }

        historyRecords.addEventListener("change", (e) => {
            document.getElementById("imageLinks").value = e.target.value;
            displayImages();
        })

        function displayImages() {
            const text = document.getElementById("imageLinks").value;
            container.innerHTML = "";
            const urls = text.match(/https?:\/\/[^\s]+\.(jpg|jpeg|png|gif|webp)\??[\w\d\=\+&\-_%]*/gi);
            setLastText();
            setHistory(text);

            if (urls) {
                console.log(urls.length);
                if (urls.length == 1 && urls[0].search(/vk\.me|vk\.pp/) != -1) {
                    showOldVK();
                } else {
                    urls.forEach((url) => {
                        const img = document.createElement("img");
                        img.decoding = "async";
                        img.src = url;
                        img.alt = "КАРТИНКА НЕ НАЙДЕНА";

                        container.appendChild(img);
                        img.style.cursor = 'pointer';
                        img.onclick = () => window.open(new URL(img.src), '_blank').focus();
                    });
                }
            } else {
                throw new Error("ССЫЛКИ НЕ НАЙДЕНЫ");
                container.innerHTML = "<p>ССЫЛКИ НЕ НАЙДЕНЫ</p>";
            }
            document.getElementById("imageLinks").addEventListener("input", () => displayImages())
        }


        function showOldVK() {
            const text = document.getElementById("imageLinks").value;
            let value = text;
            value = value.split(";");
            console.log(value);
            setLastText();
            setHistory(text);
            value.forEach((string) => {
                let cs = string.match(/cs\d{6}/);
                let splitter = string.match(/v\d{9}/);
                string = string.replace(cs, "pp.userapi.com");
                string = string.split(splitter);
                let forPaste = `${cs}/${splitter}`.replace("s", "");
                string.splice(1, 0, forPaste);
                string = string.join("").replace(".vk.me", "");
                const img = document.createElement("img");
                img.src = string;
                img.alt = "КАРТИНКА НЕ НАЙДЕНА";
                img.style.cursor = 'pointer';
                img.onclick = () => window.open(new URL(img.src), '_blank').focus();
                container.appendChild(img);
            });
        }

        function getLast() {
            document.getElementById("imageLinks").value = localStorage.getItem("gText");
        }

        function clearHistory() {
            let confirmAction = confirm("вы хотите удалить историю ?");
            if (confirmAction) {
                localStorage.removeItem("history");
                historyRecords.innerHTML = '<option value="">выбрать из истории</option>';
                location.reload();
            }
        }

    </script>
</body>

</html>
