    <style>
        :root {
            --margin-med: 30px;
            --margin-sm: 15px;
            --margin-lar: 60px;
            --padd-med: 30px;
            --padd-xsm: 5px;
            --padd-sm: 15px;
            --padd-lar: 60px;
        }

        body {
            scroll-behavior: smooth;
            margin: 0;
            font-family: "Roboto", sans-serif;
            background-color: #15202b;
        }

        h1 {
            display: block;
            width: fit-content;
            line-height: 100%;
            text-align: center;
            color: #ccc;
        }

        .content {
            margin: 20vh 10vw 0 10vw;
        }


        label {
            text-align: center;
            font-weight: bold;
            color: #ccc;
            margin-bottom: var(--margin-sm);
        }

        input {
            width: 100%;
            margin-bottom: var(--margin-med);
            padding: var(--padd-xsm);
            border: 0;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        a {
            color: #ccc;
            font-size: 1.3rem;
            margin-bottom: var(--margin-lar);
        }

        a:visited {
            color: #ccc;
        }

        img {
            display: inline;
            vertical-align: middle;
        }

        #responseLink {
            width: max-content;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            border: solid 1px #ccc;
            font-size: 1rem;
            border-radius: 4px;
            padding: var(--padd-sm);
            margin-bottom: var(--margin-med);
        }

        h4 {
            margin-top: 0;
            margin-bottom: var(--margin-med);
            color: red;
        }

        input[type="submit"] {
            width: min-content;
            font-size: 1rem;
            padding: var(--padd-sm);
            border: 0;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: #dfa917;
            cursor: pointer;
        }

        .google-redir:hover {
            text-decoration: none;
        }

        .link_container {
            /* font-weight: bold; */
            display: inline-block;
            margin-bottom: var(--margin-med);
            text-align: center;
        }

        select {
            display: block;
            padding: var(--padd-xsm);
            font-size: 14px;
            border: 0;
            border-radius: 5px;
            margin-bottom: var(--margin-med);
        }

        @media (max-width: 800px) {
            form {
                width: 60%;
            }

            .content {
                margin-top: 10vh;
            }

            h1,
            a {
                line-height: 1.2;
            }
        }
    </style>
</head>

        const form1 = document.querySelector("#form1");
        const form2 = document.querySelector("#form2");
        const form3 = document.querySelector("#form3");
        const form4 = document.querySelector("#form4");
        const dvachLink = document.querySelector("#dvachLink");
        const out = document.querySelector("#output");
        const link = document.querySelector("#responseLink");
        const vkvideo = document.querySelector("#vkvideo");
        const yandexSearchQuery = document.querySelector("#yandexSearchQuery");
        const selectHistory = document.getElementById("selectHistory");
        var linkRegex = /(https?:\/\/2ch\.hk)\/[a-zA-Z]{1,4}\/?(arch)?\/(\d{4}-\d{2}-\d{2})?\/?res\/\d{6,9}\.html(#\d{6,8})?/gi;

        if ( !localStorage.search_history ) {
            localStorage.setItem("search_history", JSON.stringify([]))
        }
        if ( !localStorage.dates ) {
            localStorage.setItem("dates", JSON.stringify([]))
        }

        var hist = JSON.parse(localStorage.search_history);
        var dates = JSON.parse(localStorage.dates);

        function pushHistory(str) {
            hist.push(str);
            localStorage.search_history = JSON.stringify(hist);
            dates.push(JSON.stringify( Intl.DateTimeFormat(navigator.language, {
                dateStyle: "medium",
                timeStyle:"medium"
            }).format(Date.now())
        ))
            localStorage.dates = JSON.stringify(dates);
        }

        function updateHistory() {
            while ( selectHistory.children.length > 1 ) {
                selectHistory.removeChild( selectHistory.lastChild )
            }
            hist.forEach((v, i) => {
                selectHistory.insertAdjacentHTML("beforeend", `<option value="${v}">${dates[i]}</option>`);
            });
        }

        window.onload = updateHistory;
        
        function openLinks() {
            for (const argument of arguments) {
                var response = "https://arhivach.vc/ajax/?act=locate_thread&url=" + argument;
                open(response)
            }
        }
        

        form1.onsubmit = function (event) {
            event.preventDefault();
            "use strict"
            try {
                dvachLink.value.replaceAll(/\,/g, "");
                dvachLink.value = dvachLink.value.replace(/arch\/\d{4}-\d{2}-\d{2}\//i, "");
                dvachLink.value = dvachLink.value.match(linkRegex);
                if (dvachLink.value !== "") {
                    pushHistory(dvachLink.value);
                    updateHistory();
                    openLinks.apply(null, dvachLink.value.split(","));
                    link.href = new URL(`https://arhivach.vc/ajax/?act=locate_thread&url=${dvachLink.value.split(",")[0]}`);
                    dvachLink.value = "";
                } else {
                    throw new Error("Пустое значение");
                }
            } catch (error) {
                console.error(error);
                dvachLink.value = null;
                dvachLink.insertAdjacentHTML("afterend", "<h4>ссылка не найдена</h4>");
                setTimeout(() => {
                    document.querySelector('h4').remove();
                }, 2500);
            }
        };

        form2.onsubmit = function (event) {
            event.preventDefault();
            let searchUrl = "https://ya.ru/video/search?text=" + vkvideo.value.trim().split(" ").join("+") + "&from=tabbar&host=vk.com";
            open(searchUrl);
            vkvideo.value = null
        }

        form3.onsubmit = function (event) {
            event.preventDefault();
            let searchUrl = `https://yandex.ru/search/?text=site%3Aarhivach.vc+${yandexSearchQuery.value.trim().split(" ").join("+")}`
            open(searchUrl);
            yandexSearchQuery.value = null;
        }

        form4.onsubmit = function (event) {
            event.preventDefault();
            var value = event.target.childNodes[3].value;
            pushHistory(value);
            updateHistory();
            value = value.replace(/arch\/\d{4}-\d{2}-\d{2}\//i, "");
            value = value.replace("https://2ch.hk/", "");
            value = `https://m2ch.hk/${value}`; 
            open(new URL(value));
            event.target.childNodes[3].value = null;
        }

        selectHistory.addEventListener("change", (event) => {
            dvachLink.value = event.target.value;
            form4.childNodes[3].value = event.target.value;
        })

    </script>
